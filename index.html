<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #222;
            color: white;
        }
        .nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
        .dark-mode a {
            color: white !important;
        }
        .dark-mode h1, 
        .dark-mode h2, 
        .dark-mode h3, 
        .dark-mode p, 
        .dark-mode label {
            color: white !important;
        }
        .dark-mode input, 
        .dark-mode textarea {
            background: #333 !important;
            color: white !important;
            border: 1px solid #555 !important;
        }
    </style>
</head>
<body onload="loadDarkMode()">
    <div class="nav">
        <div>
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#videos">Videos</a>
            <a href="#contact">Contact</a>
            <a href="#login">Login</a>
        </div>
        <i class="fas fa-moon btn-toggle" onclick="toggleDarkMode()"></i>
    </div>

    <section class="hero">
        <h1>AI Video Generator</h1>
        <p>Create AI-powered videos in seconds with cutting-edge technology!</p>
    </section>

    <div class="container mt-4">
        <h2>Subscribe to Our Newsletter</h2>
        <input type="email" id="subscriberEmail" class="form-control" placeholder="Enter your email">
        <button class="btn btn-primary mt-2" onclick="subscribeEmail()">Subscribe</button>
        <p id="subscribeOutput" class="mt-2"></p>
    </div>

    <div id="contact" class="container mt-4">
        <h2>Contact Us</h2>
        <form onsubmit="sendMessage(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p id="contactOutput" class="mt-2"></p>
    </div>

    <footer>
        <p>&copy; 2025 AI Video Generator. All rights reserved.</p>
    </footer>

    <script>
        (function() {
            emailjs.init("lfEQyt1ihUN93pFZP");
        })();

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        function loadDarkMode() {
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        function subscribeEmail() {
            let email = document.getElementById("subscriberEmail").value;
            if (email) {
                document.getElementById("subscribeOutput").innerText = `Thank you for subscribing, ${email}!`;
            } else {
                document.getElementById("subscribeOutput").innerText = "Please enter a valid email.";
            }
        }

        function sendMessage(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            emailjs.send("service_pm7hlhv", "template_2i6535a", {
                from_email: email,
                message: message
            }).then(response => {
                document.getElementById("contactOutput").innerText = "Message sent successfully!";
            }).catch(error => {
                document.getElementById("contactOutput").innerText = "Error sending message.";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
